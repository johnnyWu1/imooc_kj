{% extends "layout.html" %}

{% block content %}
<ul>
    {% for val in list%}
    <li style="display: inline-block;border: 1px solid gray">
        <div >
            <h1>{{val.title}}</h1>
            <p>{{val.content}}</p>
            <p>{{val.createtime|date('Y-m-d H:i:s')}}</p>
            <a href="/index/detail/id/{{val.id}}">查看全部内容</a>
            <a href="/index/del/id/{{val.id}}">删除留言</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
